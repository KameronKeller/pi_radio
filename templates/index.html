<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OMXPlayer Remote</title>
    <script>
        let isWindowFocused = true;

        function fetchMetadata() {
            if (!isWindowFocused) return;

            fetch('/metadata')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('metadata-display').innerText = data.error;
                    } else {
                        document.getElementById('station-name').innerText = "Station: " + data.station_name;
                        document.getElementById('genre').innerText = "Genre: " + data.genre;
                        document.getElementById('track-title').innerText = "Track: " + data.track_title;
                        document.getElementById('station-url').innerText = "URL: " + data.url;
                    }
                })
                .catch(error => {
                    console.error('Error fetching metadata:', error);
                });
        }

        window.addEventListener('focus', () => {
            isWindowFocused = true;
            fetchMetadata();
        });

        window.addEventListener('blur', () => {
            isWindowFocused = false;
        });

        // Periodically fetch metadata every 20 seconds
        setInterval(fetchMetadata, 20000);
        // window.onload = fetchMetadata;  // Fetch metadata when the page loads
    </script>
</head>

<body>
    <h1>OMXPlayer Remote</h1>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <form action="/play" method="post" target="hidden_iframe">
        <label for="url">Stream URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Play</button>
    </form>
    <form action="/pause" method="post" target="hidden_iframe">
        <button type="submit">Pause/Resume</button>
    </form>
    <form action="/stop" method="post" target="hidden_iframe">
        <button type="submit">Stop</button>
    </form>

    <h2>Now Playing Metadata:</h2>
    <p id="station-name">Station: Unknown</p>
    <p id="genre">Genre: Unknown</p>
    <p id="track-title">Track: Unknown</p>
    <p id="station-url">URL: Unknown</p>
</body>

</html>
