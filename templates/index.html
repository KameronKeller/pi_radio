<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OMXPlayer Remote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <h1>OMXPlayer Remote</h1>
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <form action="/play" method="post" target="hidden_iframe">
        <label for="url">Stream URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Play</button>
    </form>
    <form action="/pause" method="post" target="hidden_iframe">
        <button type="submit">Pause/Resume</button>
    </form>
    <form action="/stop" method="post" target="hidden_iframe">
        <button type="submit">Stop</button>
    </form>

    <h2>Now Playing Metadata:</h2>
    <p id="station-name">Station: Unknown</p>
    <p id="genre">Genre: Unknown</p>
    <p id="track-title">Track: Unknown</p>
    <p id="station-url">URL: Unknown</p>

    <h2>Saved Stations</h2>
    <ul id="station-list"></ul>
</body>

</html>
